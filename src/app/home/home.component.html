<div class="container">
    <div class="heading">
        <div>Categories</div>
        <button class="add-category-button">
            <span class="material-symbols-outlined">add</span>
            Add Category
        </button>
    </div>
    <div class="grid-container">
        <app-category-card
            *ngFor="let item of categoryList" 
            Title="{{item.title}}" 
            Info="{{item.info}}" 
            Url="{{item.url}}"
            class="grid-item"
            ></app-category-card>
    </div>
</div>
